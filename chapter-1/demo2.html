<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <li v-for="(item,index) in items">
        {{item.message}}-{{index}}
    </li>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
<script>
    Vue.createApp({
        //model : 数据
        data(){
            return {
               items: [{message:11},{message:22},{message:33}]
            }
        }
    }).mount('#app');
</script>
</body>
</html>
